<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-cont">
        <div class="nav">
            <h1 class="montserrat-heavy" >Task Management Dashboard</h1>
        </div>
        <div class="search-cont montserrat-">
            <input class="input1 montserrat-" type="text" placeholder="Search your task">
            <i class="search-icon fas fa-search"></i>
        </div>
        <div class="search-cont2 montserrat-">
            <input class="input2 montserrat-" type="text" placeholder="Enter your task">
            <button class="add-btn montserrat-" >Add</button>
        </div>
        <div class="clear">
            <button class="montserrat- clear-btn" >Clear Tasks</button>
        </div>
        <div class="main-list">
        </div>
    </div>


    <script src="script.js" ></script>
</body>
</html>
